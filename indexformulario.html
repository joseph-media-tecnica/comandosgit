<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./imagenes/descarga.jfif" type="image/x-icon">
    <title>formulario vehiculo</title>

</head>

<body>
    <main>
        <form action="" id="form"></form>
        <div id="contenedor">
            <div id="contenedor2">
                <label for="">propietario del vehiculo</label><br>
                <input type="text" placeholder="propietario del vehiculo" id="caja1">
            </div>
            <div id="contenedor3">
                <label for="">modelo del vehiculo</label><br>
                <input type="text" placeholder=" modelo del vehiculo " id="caja2">
            </div>
            <div id="placa">
                <div>
                    <label for="" class="texto1">placa</label><br>
                    <input type="text" placeholder="NN-NN-LL" id="caja3">
                </div>
                <div>
                    <label for="" class="texto1">tipo vehiculo</label><br>
                    <input type="text" placeholder="tipo vehiculo" id="caja4">
                </div>
            </div>
            <div id="fechas">
                <div>
                    <label for="">fecha de entrada</label><br>
                    <input type="date" placeholder="dd/mm/aaaa" id="caja5">
                </div>
                <div>
                    <label for="">hora de inicio</label><br>
                    <input type="time" placeholder="hh:mm" id="caja6">
                </div>
                <div>
                    <label for="">cantidad de horas</label><br>
                    <input type="number" placeholder="cantidad" id="caja7">
                </div>

            </div>
            <div id="boton">
                <button type="submit" id="boton2">enviar</button>
            </div>
        </div>
    </main>
    <script src="./script/script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
